<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Registro de Estudiantes</title>
</head>
<body>
  <h1>Registrar Estudiante</h1>
  <form id="formEstudiante">
    <input type="text" name="nombre" placeholder="Nombre" required><br>
    <input type="text" name="apellido" placeholder="Apellido" required><br>
    <input type="text" name="matricula" placeholder="Matrícula" required><br>
    <input type="text" name="carrera" placeholder="Carrera" required><br>
    <input type="number" name="semestre" placeholder="Semestre" min="1" max="12" required><br>
    <input type="email" name="email" placeholder="Email" required><br>
    <button type="submit">Registrar</button>
  </form>

  <div id="mensaje"></div>

  <script>
    document.getElementById('formEstudiante').addEventListener('submit', async (e) => {
      e.preventDefault();
      const formData = new FormData(e.target);
      const data = Object.fromEntries(formData);

      const res = await fetch('/api/estudiantes', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
      });

      const result = await res.json();
      const mensaje = document.getElementById('mensaje');
      mensaje.textContent = res.ok ? '✅ Estudiante registrado' : '❌ ' + result.error;
    });
  </script>
</body>
</html>
